<html lang="en">

<body>
    <main class="app">
        <h2 class="app__heading">Text To Speech</h2>
        <form action="#" class="form">
            <label for="text" class="form__text--heading">Enter Text</label>
            <textarea name="text" id="text" cols="30" rows="10" class="form__text--input">hey how you doing</textarea>
            <label for="voice" class="form__voice--heading">Select Voice</label>
            <select name="voice" id="voice" class="optionCase"></select>
            <button class="submitBtn">Convert To Speech</button>
        </form>
    </main>
</body>
